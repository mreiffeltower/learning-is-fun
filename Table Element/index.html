<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Element</title>
</head>
<body>
    <table>
        <table border=“1px” width="100%">
            <thead>
                <tr>
                    <th>Type </th>
                    <th>Ingredients </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Pepperoni</td>
                    <td>Pepperoni, Mozza cheese</td>
                    <td> 18 dollars </td>
                </tr>
                <tr>
                    <td>Meat Lover</td>
                    <td>Pepperoni, bacon, ham, salami, chicken breast, roasted beef</td>
                    <td> 19.99 dollars </td>
                </tr>
            </tbody>
        </table>
</body>
</html>
